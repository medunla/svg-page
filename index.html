<!DOCTYPE html>
<html>
<head>
    <title>YWC - Homework</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style type="text/css">
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #31e7c1;

        }
        .space {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .transition {
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
        }

        /* -------------------------
         * Popup
         -------------------------*/
        #wrapper-human {
            width: 620px;
            height: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -350px;
            margin-left: -310px;
            z-index: 5;
        }
        #ywc12,
        #p31,
        #name {
            -webkit-animation: animateText 3s infinite;
            animation: animateText 3s infinite;
        }
        #p31,
        #name {
            display: none;
        }
        #eye_l_1,
        #eye_r_1,
        #eye_l_2,
        #eye_r_2,
        #eye_l_3,
        #eye_r_3 {
            display: none;
        }
        

        /* -------------------------
         * Background
         -------------------------*/
        #wrapper-city,
        #wrapper-shadow-city1 {
            width: 102%;
            min-width: 1000px;
            position: absolute;
            left: 51%;
            bottom: 0;
            margin-bottom: -4px;
        }
        #wrapper-city {
            z-index: 1;
        }
        #wrapper-shadow-city1 {
            z-index: -1;
        }
        #wrapper-shadow-city2 {
            z-index: -2;
        }
        .wrapper-cloud {
            z-index: 2;
        }
        @media screen and (max-width: 1000px) {
            #wrapper-city,
            #wrapper-shadow-city1 {
                left: 50%;
            }
        }

        #smoke1,
        #smoke2,
        #smoke3,
        #smoke4,
        #smoke5 {
            opacity: 0;
            -webkit-transition: opacity 0.3s;
            transition: opacity 0.3s;
        }
        
        #cloud1 {
            opacity: 0;
            -webkit-animation: animateCloud 50s infinite linear 9s;
            animation: animateCloud 50s infinite linear 9s;
        }
        #cloud2 {
            opacity: 0;
            -webkit-animation: animateCloud 40s infinite linear 6s;
            animation: animateCloud 40s infinite linear 6s;
        }
        #cloud3 {
            opacity: 0;
            -webkit-animation: animateCloud 30s infinite linear 3s;
            animation: animateCloud 30s infinite linear 3s;
        }
        #cloud4 {
            opacity: 0;
            -webkit-animation: animateCloud 20s infinite linear;
            animation: animateCloud 20s infinite linear;
        }

        .width100 {
            width: 100%;
            min-width: 1000px;
            position: absolute;
            bottom: 0;
            margin-bottom: -4px;
        }
        @media screen and (max-width: 1000px) {
            .width100 {
                left: 50%;
                margin-left: -500px;
            }
        }


        /* Animate Text */
        @-webkit-keyframes animateText {
            0% { opacity: 0; transform: translateY(85px); }
            20%,90% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-85px); }
        }
        @keyframes animateText {
            0% { opacity: 0; transform: translateY(85px); }
            20%,90% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-85px); }
        }
        /* Animate Cloud */
        @-webkit-keyframes animateCloud {
            0% { opacity: 0; transform: translateX(0); }
            10% { opacity: 1; transform: translateX(10%); }
            90% { opacity: 1; transform: translateX(90%); }
            100% { opacity: 0; transform: translateX(100%); }
        }
        @keyframes animateCloud {
            0% { opacity: 0; transform: translateX(0); }
            10% { opacity: 1; transform: translateX(10%); }
            90% { opacity: 1; transform: translateX(90%); }
            100% { opacity: 0; transform: translateX(100%); }
        }


    </style>
    <script type="text/javascript">
        window.onload = function(){ 
            SetStepAnimate();
            SetStepSmoke();
        };

        var number = 2;
        function SetStepAnimate() {

            setInterval(function(){
                if      (number == 1) {
                    document.getElementById("ywc12").style.display = "block";
                    document.getElementById("p31").style.display = "none";
                    document.getElementById("name").style.display = "none";
                    number = 2;
                }
                else if (number == 2) {
                    document.getElementById("ywc12").style.display = "none";
                    document.getElementById("p31").style.display = "block";
                    document.getElementById("name").style.display = "none";
                    number = 3;
                }
                else if (number == 3) {
                    document.getElementById("ywc12").style.display = "none";
                    document.getElementById("p31").style.display = "none";
                    document.getElementById("name").style.display = "block";
                    number = 1;
                }

            },3000);
        }

        function SetStepSmoke(){
            setInterval(function(){
                setTimeout(function(){
                    document.getElementById("smoke1").style.opacity = 1;
                    document.getElementById("smoke2").style.opacity = 0;
                    document.getElementById("smoke3").style.opacity = 0;
                    document.getElementById("smoke4").style.opacity = 0;
                    document.getElementById("smoke5").style.opacity = 0;
                }, 200);
                setTimeout(function(){
                    document.getElementById("smoke1").style.opacity = 1;
                    document.getElementById("smoke2").style.opacity = 1;
                    document.getElementById("smoke3").style.opacity = 0;
                    document.getElementById("smoke4").style.opacity = 0;
                    document.getElementById("smoke5").style.opacity = 0;
                }, 300);
                setTimeout(function(){
                    document.getElementById("smoke1").style.opacity = 0;
                    document.getElementById("smoke2").style.opacity = 1;
                    document.getElementById("smoke3").style.opacity = 1;
                    document.getElementById("smoke4").style.opacity = 0;
                    document.getElementById("smoke5").style.opacity = 0;
                }, 400);
                setTimeout(function(){
                    document.getElementById("smoke1").style.opacity = 0;
                    document.getElementById("smoke2").style.opacity = 0;
                    document.getElementById("smoke3").style.opacity = 1;
                    document.getElementById("smoke4").style.opacity = 1;
                    document.getElementById("smoke5").style.opacity = 0;
                }, 500);
                setTimeout(function(){
                    document.getElementById("smoke1").style.opacity = 0;
                    document.getElementById("smoke2").style.opacity = 0;
                    document.getElementById("smoke3").style.opacity = 0;
                    document.getElementById("smoke4").style.opacity = 1;
                    document.getElementById("smoke5").style.opacity = 1;
                }, 600);
                setTimeout(function(){
                    document.getElementById("smoke1").style.opacity = 0;
                    document.getElementById("smoke2").style.opacity = 0;
                    document.getElementById("smoke3").style.opacity = 0;
                    document.getElementById("smoke4").style.opacity = 0;
                    document.getElementById("smoke5").style.opacity = 1;
                }, 700);
                setTimeout(function(){
                    document.getElementById("smoke1").style.opacity = 0;
                    document.getElementById("smoke2").style.opacity = 0;
                    document.getElementById("smoke3").style.opacity = 0;
                    document.getElementById("smoke4").style.opacity = 0;
                    document.getElementById("smoke5").style.opacity = 0;
                }, 800);
            },800);
            
        }
        

        
    </script>
</head>

    <script type="text/javascript">

        // Animation eye human
        function SetStepEye(){
            setTimeout(function(){
                document.getElementById("eye_l_3").style.display = "block";
                document.getElementById("eye_r_3").style.display = "block";
                document.getElementById("eye_l_2").style.display = "none";
                document.getElementById("eye_r_2").style.display = "none";
                document.getElementById("eye_l_1").style.display = "none";
                document.getElementById("eye_r_1").style.display = "none";
            }, 100);
            setTimeout(function(){
                document.getElementById("eye_l_3").style.display = "none";
                document.getElementById("eye_r_3").style.display = "none";
                document.getElementById("eye_l_2").style.display = "block";
                document.getElementById("eye_r_2").style.display = "block";
                document.getElementById("eye_l_1").style.display = "none";
                document.getElementById("eye_r_1").style.display = "none";
            }, 150);
            setTimeout(function(){
                document.getElementById("eye_l_3").style.display = "none";
                document.getElementById("eye_r_3").style.display = "none";
                document.getElementById("eye_l_2").style.display = "none";
                document.getElementById("eye_r_2").style.display = "none";
                document.getElementById("eye_l_1").style.display = "block";
                document.getElementById("eye_r_1").style.display = "block";
            }, 200);
            setTimeout(function(){
                document.getElementById("eye_l_3").style.display = "none";
                document.getElementById("eye_r_3").style.display = "none";
                document.getElementById("eye_l_2").style.display = "block";
                document.getElementById("eye_r_2").style.display = "block";
                document.getElementById("eye_l_1").style.display = "none";
                document.getElementById("eye_r_1").style.display = "none";
            }, 250);
            setTimeout(function(){
                document.getElementById("eye_l_3").style.display = "block";
                document.getElementById("eye_r_3").style.display = "block";
                document.getElementById("eye_l_2").style.display = "none";
                document.getElementById("eye_r_2").style.display = "none";
                document.getElementById("eye_l_1").style.display = "none";
                document.getElementById("eye_r_1").style.display = "none";
            }, 300);
            setTimeout(function(){
                document.getElementById("eye_l_3").style.display = "none";
                document.getElementById("eye_r_3").style.display = "none";
                document.getElementById("eye_l_2").style.display = "none";
                document.getElementById("eye_r_2").style.display = "none";
                document.getElementById("eye_l_1").style.display = "none";
                document.getElementById("eye_r_1").style.display = "none";
            }, 350);
        }

        // Background move follow mouse
        function mouseMove(event, overFramePer) {

            // 1. Find width Frame --> px
            var widthFrame = window.innerWidth;

            // 2. Find width picture over frame --> px
            var widthPictureOverFrame = ( (100+overFramePer)*widthFrame )/100;

            // 3. Find distance between PictureOverFrame and Frame --> px
            if(widthFrame>1000) {
                var Distance = (widthPictureOverFrame - widthFrame)/2;
            }
            else {
                var Distance = 20/2;
            }
            
            // 4. Check mouse position --> px
            //    mid frame = 0 , left = -, right = +
            var PosMouse = event.clientX - (widthFrame/2);

            // 5. Convert mouse position to distance margin
            var Margin = (Distance*PosMouse)/(widthFrame/2);

            // 6. Set default MaginLeft
            if(widthFrame>1000) {
                var DefaultMargin = ( (widthPictureOverFrame/2)*-1) -  Distance;
            }
            else {
                var DefaultMargin = -500 -  Distance;
            }

            // 7. Plus MarginLeft default
            var MarginN = Margin + DefaultMargin;
            

            // City
            var per = MarginN.toString().concat("px");
            document.getElementById("wrapper-city").style.marginLeft = per;

            // Shadow City1
            MarginN = (Margin/3) + DefaultMargin;
            per = MarginN.toString().concat("px");
            document.getElementById("wrapper-shadow-city1").style.marginLeft = per;
        }
    </script>
